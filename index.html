<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />

    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <title>Dublini Magyar Könyvkuckó</title>
</head>

<body>
    <header>
        <div class="row no-gutters">
            <a href="index.html" style="text-decoration: none" class="col-md-4 brand">Könyvkuckó.</a>
            <div class="col-md-8 d-none d-md-block">
                <div class="col">
                    <ul id="nav" class="list-inline menucontainer">
                        <li class="col-6 list-inline-item menuitem">
                            <a href="#books"><span>Books</span></a>
                        </li>
                        <li class="col-6 list-inline-item menuitem">
                            <a href="#contact"><span>Contact</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>


    <section>
        <div class="home-background firstphoto">
            <h1 class="introduction">Hungarian children's books in Ireland!</h1>
        </div>


        <section id="books" class="jumbotron">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="images/Maszat.jpg" alt="Maszat">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="images/Lenge.jpg" alt="Lenge mesek">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="images/Varro.jpg" alt="Varro Dani">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
             </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
        </section>


       <!-- <div class="home-background secondphoto">
        </div> -->

        <section id="contact" class="jumbotron">
            <div class="row">
                <div class="col-sm-6"></div>
                <div class="col-xs-12 col-sm-6" id= "contactform" >
                    <h1 style="text-align: center">Get In Touch</h1>
                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Name</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Name">
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Your Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
                        </div>
                        <button type="submit" class="btn btn-light" style="color: #116bba">Submit</button>
                    </form>

                </div>
            </div>

        </section>

      <!--  <div class="home-background thirdphoto">
        </div> -->

    </section>
    <footer>
        <div>
            <a href="https://www.facebook.com/konyvkucko/" target="_blank" style="text-decoration: none">
                <span style="color: #d4e3f2">Facebook</span></a>
            <br>
            <span>dublinikonyvkucko@gmail.com</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
