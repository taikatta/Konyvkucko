                <div class="container">
                    <form class method="get" action="books.html/">
                        <div class="row">



                            <div class="col-sm-6 col-md-3 form-group">

                                <input name="s" value type="text" class="form-control" id="keyboard" placeholder="Book Title">

                            </div>
                            <div class="col-sm-6 col-md-3 form-group">

                                <select name="product_cat" id="product_cat" class="form-control">
                                        <option value="0">Age Category</option>
                                        <option class="level-0" value="0-3">0 - 3 years old</option>
                                        <option class="level-1" value="2-5">2 - 5 years old</option>
                                    </select>

                            </div>
                            <div class="col-sm-6 col-md-3 form-group">

                                <select name="book_author" id="book-author" class="form-control">

                                        <option class="level-1" value="AgocsI">Agocs Irisz</option>

                                        <option class="level-3" value="VarroD">Varro Daniel</option>
                                    </select>

                            </div>
                          

                            <div class="col-sm-6 col-md-3 form-group">

                                <input type="hidden" name="post_type" value="product">
                                <button type="submit" class="btn btn-primary btn-block">
                                        <i class="fa fa-search"></i>
                                        &nbsp;
                                        Find Book
                                        
                                    </button>
                            </div>
